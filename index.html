<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coming Soon</title>
  </head>
  <body>
    <main>
      <div class="hero-container">
        <div class="logo-container">
          <img src="./assets/images/logo.svg" alt="" class="logo-img" />
        </div>
        <div class="hero-mobile-img-container"></div>
        <div class="heading">
          <h1 class="heading-title">
            <span class="decorated-text">We're</span><br />
            coming soon
          </h1>
          <p class="heading__subtitle">
            Hello fellow shoppers, we are currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="email-input">
            <input type="email" placeholder="Email Address" id="email-value" />
            <img
              src="./assets/images/icon-error.svg"
              alt=""
              class="error-img"
              id="error-img"
            />
            <div class="arrow-img-container" id="email-submit">
              <img
                src="./assets/images/icon-arrow.svg"
                alt=""
                class="arrow-img"
              />
            </div>
          </div>
          <p class="error-msg">Please provide a valid email input</p>
        </div>
      </div>
      <div class="hero-desktop-img-container"></div>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
